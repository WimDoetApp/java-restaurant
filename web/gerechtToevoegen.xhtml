<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="index.xhtml">
            <ui:define name="content">
                <h3>Welk gerecht wil je toevoegen?</h3>
                
                <h:form>
                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-select-kok">Gerecht</label>
                        <div class="uk-form-controls">
                            <h:selectOneMenu class="uk-select" id="form-select-kok" binding="#{gerecht}">
                                <f:selectItems value="#{bestellingController.findAllGerechten()}" var="g" itemLabel="#{g.naam}" itemValue="#{g.id}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    
                    <div class="uk-margin">
                        <div class="uk-form-controls">
                            <h:commandButton class="uk-button uk-button-primary" value="Voeg gerecht toe" action='#{menuKaartController.addGerecht(gerecht.value)}'/>
                        </div>   
                    </div>
                    
                    <div class="uk-margin">
                        <div class="uk-form-controls">
                            <h:commandButton class="uk-button uk-button-primary" value="Home" action='index'/>
                        </div>   
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
