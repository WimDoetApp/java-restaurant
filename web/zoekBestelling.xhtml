<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="index.xhtml">
            <ui:define name="content">
                <h1 class="uk-heading-bullet">In bestellingen zoeken</h1>
                
                <h:form>
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-select-tafel">Tafel</label>
                    <div class="uk-form-controls">
                        <h:selectOneMenu class="uk-select" id="form-select-tafel" binding="#{tafelId}">
                            <f:selectItems value="#{bestellingController.findAllTafels()}" var="c" itemLabel="#{c.code}" itemValue="#{c.id}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                    
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-select-fulldate">Dag</label>
                    <div class="uk-form-controls">
                        <h:inputText t:type="date" class="uk-input" id="form-select-fulldate" binding="#{dag}">
                        </h:inputText>
                    </div>
                </div>
                    
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-select-maand">Maand</label>
                    <div class="uk-form-controls">
                        <h:inputText t:type="month" class="uk-input" id="form-select-maand" binding="#{maand}">
                        </h:inputText>
                    </div>
                </div>
                
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-select-jaar">Jaar</label>
                    <div class="uk-form-controls">
                        <h:inputText t:type="number" class="uk-input" id="form-select-jaar" binding="#{jaar}" t:min="1950" t:max="#{bestellingController.jaar}">
                        </h:inputText>
                    </div>
                </div>
                    
                <div class="uk-margin">
                    <div class="uk-form-controls">
                        <h:commandButton class="uk-button uk-button-primary" value="Zoek op tafel" action="#{bestellingController.zoekOpTafel(tafelId.value)}"/>
                    </div>
                </div>
                    
                <div class="uk-margin">
                    <div class="uk-form-controls">
                        <h:commandButton class="uk-button uk-button-primary" value="Zoek op dag" action="#{bestellingController.zoekOpDag(dag.value)}"/>
                    </div>   
                </div>
                    
                <div class="uk-margin">
                    <div class="uk-form-controls">
                        <h:commandButton class="uk-button uk-button-primary" value="Zoek op maand" action="#{bestellingController.zoekOpMaand(maand.value)}"/>
                    </div>   
                </div>
                    
                <div class="uk-margin">
                    <div class="uk-form-controls">
                        <h:commandButton class="uk-button uk-button-primary" value="Zoek op jaar" action="#{bestellingController.zoekOpJaar(jaar.value)}"/>
                    </div>   
                </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
