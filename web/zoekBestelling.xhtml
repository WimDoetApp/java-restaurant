<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="index.xhtml">
            <ui:define name="content">
                <h1 class="uk-heading-bullet">In bestellingen zoeken</h1>
                
                <h:form>
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-select-tafel">Tafel</label>
                    <div class="uk-form-controls">
                        <h:selectOneMenu class="uk-select" id="form-select-tafel">
                            <f:selectItems value="#{bestellingController.findAllTafels()}" var="c" itemLabel="#{c.code}" itemValue="#{c.id}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                    
                    <h:inputText binding="#{tafelId}"></h:inputText>
                  
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-select-fulldate">Tafel</label>
                    <div class="uk-form-controls">
                        <h:inputText t:type="date" class="uk-input" id="form-select-fulldate" value="#{bestellingController.bestelling.datum}">
                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                        </h:inputText>
                    </div>
                </div>
                    
                <div class="uk-margin">
                    <div class="uk-form-controls">
                        <h:commandButton value="Zoek" action="#{bestellingController.zoekBestelling(tafelId.value)}"/>
                    </div>
                </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
