<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition>
            <h1 class="uk-heading-bullet">Personeelsleden</h1>
            
            <h:dataTable var="p" value="#{personeelController.findAll()}" class="uk-table uk-table-striped">
                <h:column>    				
                    <f:facet name = "header">Naam</f:facet>    				
                    #{p.naam}
                </h:column>
                <h:column>    				
                    <f:facet name = "header">Taak</f:facet>    				
                    <h:outputText value="Zaalpersoneel" rendered="#{p.getClass().getSimpleName() == 'Zaalpersoneel'}"></h:outputText>
                    <h:outputText value="Keukenpersoneel" rendered="#{p.getClass().getSimpleName() == 'Keukenpersoneel'}"></h:outputText>
                </h:column>
            </h:dataTable>
        </ui:composition>
    </body>
</html>
