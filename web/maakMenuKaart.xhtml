<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="index.xhtml">
            <ui:define name="content">
                <h3>Maak menukaart</h3>
                
                <h:form>
                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-select-kok">Verantwoordelijke kok</label>
                        <div class="uk-form-controls">
                            <h:selectOneMenu class="uk-select" id="form-select-kok" binding="#{kok}">
                                <f:selectItems value="#{menuKaartController.findAllKeukenpersoneel()}" var="k" itemLabel="#{k.naam}" itemValue="#{k.id}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    
                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-select-seizoen">Seizoen</label>
                        <div class="uk-form-controls">
                            <h:inputText class="uk-input" id="form-select-seizoen" binding="#{seizoen}">
                            </h:inputText>
                        </div>
                    </div>
                    
                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-select-jaar">jaartal</label>
                        <div class="uk-form-controls">
                            <h:inputText t:type="number" class="uk-input" id="form-select-jaar" binding="#{jaar}" t:min="1950" t:max="#{bestellingController.jaar}">
                            </h:inputText>
                        </div>
                    </div>
                    
                    <div class="uk-margin">
                        <div class="uk-form-controls">
                            <h:commandButton class="uk-button uk-button-primary" value="maak menukaart" action='#{menuKaartController.maakMenuKaart(kok.value, jaar.value, seizoen.value)}'/>
                        </div>   
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
