<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="index.xhtml">
        <ui:define name="content">
            <h3>Onbetaalde bestelling van #{bestellingController.zaalpersoneel.naam}</h3>
            
            <h:form>
            <div class="uk-overflow-auto">
            <h:dataTable var="b" value="#{bestellingController.bestellingen}" class="uk-table uk-table-striped uk-table-hover">
                <h:column>    				
                    <f:facet name = "header">Datum</f:facet>    				
                    <h:outputText value="#{b.datum.time}">
                        <f:convertDateTime type="both" dateStyle="long" />
                    </h:outputText>
                </h:column>
                <h:column>    				
                    <f:facet name = "header">Totaal</f:facet>    				
                    #{b.total}
                </h:column>
                <h:column>    				
                    <f:facet name = "header">Betalen</f:facet>    				
                    <div class="uk-form-controls">
                        <h:commandButton value="Zet op betaald" action="#{bestellingController.betaalBestelling(b.id)}" class="uk-button uk-button-primary"/>
                    </div>
                </h:column>
            </h:dataTable>
            </div>
            </h:form>
        </ui:define>
        </ui:composition>
    </body>
</html>
